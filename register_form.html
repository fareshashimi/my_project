<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

	    <title>Register Form</title>

	    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="form-container">
            <form>
                <h3>Register now</h3>
                <input type="text" name="username" placeholder="Enter your name" required><br>
                <input type="text" name="email" placeholder="Enter your email" required><br>
                <input type="password" name="password" placeholder="Enyter your password" required><br>
                <input type="password" name="password" placeholder="Confirm your password" required><br>
                <select name="user_type">
                	<option value="Student">Student</option>
                	<option value="teacher">Teacher</option>
                </select><br>	
                <input type="submit" name="submit" value="Register now" class="form-btn">
                <p>Already have an account? <a href="login_form.html">Login here</p>
            </form>
        </div>
    </body>
</html>
